<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1: Patients Using Insurance by Gender</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .card h3 {
            color: #007bff;
        }

        #bar-chart, #stacked-bar-chart, #line-chart {
            width: 80%;
            max-width: 800px;
            margin-bottom: 50px;
        }

        .nav-links {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>Dashboard 1: Patients Using Insurance by Gender</h1>

<div class="dashboard-container">

    <!-- Cards showing gender percentage -->
    <div class="cards-container">
        <div class="card">
            <h3>Female Patients</h3>
            <p>57.2%</p>
        </div>
        <div class="card">
            <h3>Male Patients</h3>
            <p>42.8%</p>
        </div>
    </div>

    <!-- Bar chart for patients by gender and insurance -->
    <div id="bar-chart"></div>

    <!-- Stacked bar chart for patients with orthodontics based on gender -->
    <div id="stacked-bar-chart"></div>

    <!-- Horizontal bar chart for top events based on sum of event duration -->
    <div id="line-chart"></div>

    <!-- Navigation to next page -->
    <div class="nav-links">
        <a href="dashboard2.html">Next Dashboard: Patients Over the Years</a>
    </div>

</div>

<script>
    // Bar chart options for patients using insurance by gender
    var barOptions = {
        chart: {
            type: 'bar',
            height: 400
        },
        series: [{
            name: 'Female',
            data: [536, 560, 77, 39, 35, 32, 19, 16, 10, 0, 7]
        }, {
            name: 'Male',
            data: [583, 538, 66, 58, 41, 31, 25, 15, 10, 1, 7]
        }],
        xaxis: {
            categories: ['CNOPS', 'CNSS', 'Wafa Assurance', 'FAR', 'Axa Assurance', 'CMIM', 'Atlanta', 'RMA Watanya', 'Saham', 'Zurich', 'Sanad'],
            title: {
                text: 'Insurance Name'
            }
        },
        yaxis: {
            title: {
                text: 'Number of Patients'
            }
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded',
            }
        },
        dataLabels: {
                    enabled: false   // Disable data labels
        },
        fill: {
            opacity: 1
        },
        colors: ['#E044A7', '#008FFB'],
        legend: {
            position: 'top'
        }
    };

    // Render the bar chart
    var barChart = new ApexCharts(document.querySelector("#bar-chart"), barOptions);
    barChart.render();

    // Stacked bar chart options for patients with orthodontics by gender
    var stackedBarOptions = {
        chart: {
            type: 'bar',
            height: 400,
            stacked: true
        },
        series: [{
            name: 'Female',
            data: [1023, 8571]
        }, {
            name: 'Male',
            data: [1386, 5789]
        }],
        xaxis: {
            categories: ['True', 'False'],
            title: {
                text: 'Orthodontics Status'
            }
        },
        yaxis: {
            title: {
                text: 'Number of Patients'
            }
        },
        dataLabels: {
                    enabled: false   // Disable data labels
        },
        fill: {
            opacity: 1
        },
        colors: ['#E044A7', '#008FFB'],
        legend: {
            position: 'top'
        }
    };

    // Render the stacked bar chart
    var stackedBarChart = new ApexCharts(document.querySelector("#stacked-bar-chart"), stackedBarOptions);
    stackedBarChart.render();

    // Line chart options for changes in number of patients over the years
    var lineOptions = {
        chart: {
            type: 'line',
            height: 400
        },
        series: [{
            name: 'Female',
            data: [179, 174, 429, 632, 427, 353, 269, 301, 155]
        }, {
            name: 'Male',
            data: [1131, 1381, 1115, 879, 567, 429, 461, 384, 220]
        }],
        xaxis: {
            categories: ['2016','2017', '2018','2019', '2020', '2021', '2022', '2023', '2024'],
            title: {
                text: 'Year'
            }
        },
        yaxis: {
            title: {
                text: 'Number of Patients'
            }
        },
        colors: ['#E044A7', '#008FFB'],
        stroke: {
            curve: 'smooth'
        }
    };

    // Render the line chart
    var lineChart = new ApexCharts(document.querySelector("#line-chart"), lineOptions);
    lineChart.render();
</script>

</body>
</html>
